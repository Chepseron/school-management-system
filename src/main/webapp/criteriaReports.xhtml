<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="#{layoutMB.layout}">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="true"/>
    </ui:define>
    <ui:define name="title">
        <ui:include src="/meters.xhtml"/>
    </ui:define>
    <ui:define name="body">
        <div class="box box-primary">
            <div class="box-header with-border">

                <p:separator/>
                <p:panel id="spanel">
                    <h:panelGrid columns="1" styleClass="ui-noborder">
                        <p:growl id="msgs1" sticky="true" showDetail="true" />
                        <p:tabView  styleClass="si-icon-16x16 si-icon-edit ui-noborder"    style="background: transparent; width: 100%;" >  
                            <p:tab title="GENERATE AGGREGATE REPORT">
                                <h:form id="editForm1" >
                                    <p:panel styleClass="ui-noborder">
                                        <p:panelGrid columns="1"  styleClass="ui-noborder">
                                            <p:panelGrid columns="4"  columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                                         layout="grid"   styleClass="ui-fluid card ui-noborder">
                                                <f:facet name="header"><h2><font style="color: darkorange">Reporting criteria based on counties facility names and reporting interval</font></h2></f:facet>

                                                <p:outputLabel value="County"/>
                                                <p:selectOneMenu  converter="#{convertor}"   onchange="submit()" 
                                                                  valueChangeListener="#{pmanager.subjectSelectionChanged}">
                                                    <f:selectItems value="#{pmanager.loclist}"   var="county" itemValue="#{county.idlocation}"  itemLabel="#{county.countyID}"></f:selectItems>
                                                    <a4j:support event="onclick" ajaxSingle="true" reRender="facNames"/>
                                                </p:selectOneMenu >



                                                <p:outputLabel value="Officer In charge"/>
                                                <p:selectOneMenu   converter="#{convertor}"     value="#{pmanager.reportOffocerIncharge}"  >
                                                    <f:selectItem itemLabel=" "  itemDisabled="true" itemValue="" noSelectionOption="true" />
                                                    <f:selectItems value="#{pmanager.userList}"  var="usr" itemValue="#{usr}" itemLabel="#{usr.name}" />
                                                </p:selectOneMenu>


                                                <p:outputLabel value="Interval"/>
                                                <p:selectOneMenu     value="#{pmanager.reportInterval}"   >
                                                    <f:selectItem itemLabel=" "  itemDisabled="true" itemValue="" noSelectionOption="true" />
                                                    <f:selectItem    itemValue="All" itemLabel="All" />
                                                    <f:selectItem    itemValue="Quarterly" itemLabel="Quartely" />
                                                    <f:selectItem    itemValue="Annually" itemLabel="Annually" />
                                                    <f:selectItem    itemValue="Half Annually" itemLabel="Half Annually"/>
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Beggining from date/Year" />
                                                <p:calendar value="#{pmanager.reportBegginingOfYear}"    />
                                                <p:outputLabel value="TO" />
                                                <p:calendar value="#{pmanager.reportEndOfYear}"     />


                                                <p:outputLabel value="Facility"/>
                                                <h:selectOneMenu  id="facNames"   value="#{pmanager.reportFacility}" converter="#{convertor}"   >
                                                    <f:selectItems value="#{pmanager.selectiveMedicalresList}"  var="medres" itemValue="#{medres}" itemLabel="#{medres.facilityName}"/>
                                                </h:selectOneMenu>


                                            </p:panelGrid>
                                            <p:panelGrid columns="2">
                                                <p:commandButton value="REFRESH" update="spanel" icon="fa fa-refresh" styleClass="btn-primary"  action="#{pmanager.refresh()}" />
                                                <p:commandButton value="GENERATE" update="spanel" icon="fa fa-save" styleClass="btn-primary"  action="#{pmanager.generate()}" />
                                            </p:panelGrid>
                                        </p:panelGrid>
                                    </p:panel>
                                </h:form>
                                <h:form>
                                    <p:panel header="COHORT ANALYSIS" style="height: auto; overflow: scroll" styleClass="ui-noborder">
                                        <p:repeat value="#{pmanager.medrescohortanalysisListRep}"  var="medrescohortanalysis">
                                            <h:panelGrid columns="1" style="width:100%" columnClasses="logo,detail">
                                                <p:outputLabel value="#{medrescohortanalysis.casefinding.medicalresID.facilityName}" />
                                                <p:outputPanel>
                                                    <h:panelGrid columns="2">
                                                        <h:outputText value="COUNTY :" />
                                                        <h:outputText value="#{pmanager.reportCounty.countyID}" style="font-weight: bold; color: crimson"/>
                                                        <h:outputText value="FACILITY :" />
                                                        <h:outputText value="#{pmanager.reportFacility.facilityName}" style="font-weight: bold; color: crimson"/>
                                                        <h:outputText value="BEGGINING FROM :" />
                                                        <h:outputText value="#{pmanager.reportBegginingOfYear}" style="font-weight: bold; color: crimson"/>
                                                        <h:outputText value="TO :" />
                                                        <h:outputText value="#{pmanager.reportEndOfYear}" style="font-weight: bold; color: crimson"/>
                                                    </h:panelGrid>
                                                    <hr/>
                                                    <h:panelGrid columns="8" cellpadding="5">

                                                        <h:outputText value="Lost Follow Ups:" />
                                                        <h:outputText value="#{medrescohortanalysis.lostfollowups}" style="font-weight: bold"/>
                                                        <h:outputText value="Patients who died:" />
                                                        <h:outputText value="#{medrescohortanalysis.deadpatients}" style="font-weight: bold"/>
                                                        <h:outputText value="Patients successfully treated" />
                                                        <h:outputText value="#{medrescohortanalysis.successfultreated}" style="font-weight: bold"/>
                                                        <h:outputText value="Patients who lost follow ups:" />
                                                        <h:outputText value="#{medrescohortanalysis.lostfollowups}" style="font-weight: bold"/>
                                                        <h:outputText value="Patients with MDR TB succefully treated:" />
                                                        <h:outputText value="#{medrescohortanalysis.mdrtbsuccessfullytreated}" style="font-weight: bold"/>

                                                    </h:panelGrid>
                                                </p:outputPanel>
                                            </h:panelGrid>
                                            <hr />
                                        </p:repeat>
                                    </p:panel>
                                </h:form>
                                <h:form>
                                    <p:panel header="CASE FINDING"  style="height: auto; overflow: scroll">
                                        <p:repeat value="#{pmanager.medicalrescasefindingListRep}"  var="case">
                                            <h:panelGrid columns="1" style="width:100%" columnClasses="logo,detail">
                                                <p:outputLabel value="#{case.medicalresID.facilityName}" style="width: 200px; color: orangered"/>
                                                <hr/>
                                                <p:outputPanel>
                                                    <h:panelGrid columns="2">
                                                        <h:outputText value="COUNTY :" />
                                                        <h:outputText value="#{pmanager.reportCounty.countyID}" style="font-weight: bold; color: crimson"/>
                                                        <h:outputText value="FACILITY :" />
                                                        <h:outputText value="#{pmanager.reportFacility.facilityName}" style="font-weight: bold; color: crimson"/>
                                                        <h:outputText value="BEGGINING FROM :" />
                                                        <h:outputText value="#{pmanager.reportBegginingOfYear}" style="font-weight: bold; color: crimson"/>
                                                        <h:outputText value="TO :" />
                                                        <h:outputText value="#{pmanager.reportEndOfYear}" style="font-weight: bold; color: crimson"/>
                                                    </h:panelGrid>
                                                    <hr/>
                                                    <h:panelGrid columns="8" cellpadding="5">

                                                        <h:outputText value="Patients registered" />
                                                        <h:outputText value="#{case.patientnum}" style="font-weight: bold"/>  
                                                        <h:outputText value="Number diagnosed using WHO recommended rapid diagnostics (AFB Microscopy or Molecular tests)" />
                                                        <h:outputText value="#{case.numtestwhorecommended}" style="font-weight: bold"/>
                                                        <h:outputText value="Number of New bacteriologically confirmed TB patients (SS+/ X+)" />
                                                        <h:outputText value="#{case.newbactconfirmedpatients}" style="font-weight: bold"/>
                                                        <h:outputText value="Number of New patients that have Extra-pulmonary TB" />
                                                        <h:outputText value="#{case.numberextrapulmonaryreviewed}" style="font-weight: bold"/>
                                                        <h:outputText value="Number of Previously treated patients (All forms - Relapse, Return After Default etc)" />
                                                        <h:outputText value="#{case.relapserad}" style="font-weight: bold"/>
                                                        <h:outputText value="Number of TB patients whose Contacts were screened/ Investigated for TB " />
                                                        <h:outputText value="#{case.screenedcontacts}" style="font-weight: bold"/> 
                                                        <h:outputText value="Number of registered TB patients whose HIV status is known" />
                                                        <h:outputText value="#{case.tbknownhivstats}" style="font-weight: bold"/>
                                                        <h:outputText value="Number of registered TB patients that are also HIV Positive" />
                                                        <h:outputText value="#{case.tbhiv}" style="font-weight: bold"/>
                                                        <h:outputText value="Number of TB-HIV Co-infected patients on Co-trimoxazole Preventive Therapy (CPT)" />
                                                        <h:outputText value="#{case.tbhivcoinfectedcpt}" style="font-weight: bold"/>
                                                        <h:outputText value="Number of TB-HIV Co-infected patients on HAART" />
                                                        <h:outputText value="#{case.tbhivcoinfectedart}" style="font-weight: bold"/>
                                                        <h:outputText value="Number of bacteriologically confirmed patients with a recorded follow up test result at 2/3 months" />
                                                        <h:outputText value="#{case.bactfollowuptwothird}" style="font-weight: bold"/>   
                                                    </h:panelGrid>
                                                </p:outputPanel>
                                            </h:panelGrid>
                                            <hr />
                                        </p:repeat>
                                    </p:panel>
                                </h:form>

                                <h:form>
                                    <p:panel header="DR-TB ANALYSIS" style="height: auto; overflow: scroll">
                                        <p:repeat value="#{pmanager.drugresistanceListRep}"  var="medrescohortanalysis">
                                            <h:panelGrid columns="1" style="width:100%" columnClasses="logo,detail">
                                                <p:outputLabel value="#{medrescohortanalysis.casefinding.medicalresID.facilityName}" />
                                                <p:outputPanel>
                                                    <h:panelGrid columns="2">
                                                        <h:outputText value="COUNTY :" />
                                                        <h:outputText value="#{pmanager.reportCounty.countyID}" style="font-weight: bold; color: crimson"/>
                                                        <h:outputText value="FACILITY :" />
                                                        <h:outputText value="#{pmanager.reportFacility.facilityName}" style="font-weight: bold; color: crimson"/>
                                                        <h:outputText value="BEGGINING FROM :" />
                                                        <h:outputText value="#{pmanager.reportBegginingOfYear}" style="font-weight: bold; color: crimson"/>
                                                        <h:outputText value="TO :" />
                                                        <h:outputText value="#{pmanager.reportEndOfYear}" style="font-weight: bold; color: crimson"/>
                                                    </h:panelGrid>
                                                    <hr/>
                                                    <h:panelGrid columns="4" cellpadding="5">

                                                        <h:outputText value="Number of DR-TB cases diagnosed (Laboratory data)" />
                                                        <h:outputText value="#{medrescohortanalysis.drtbdiagnosedpatients}" style="font-weight: bold"/>
                                                        <h:outputText value="Number of DR-TB cases on second treatment" />
                                                        <h:outputText value="#{medrescohortanalysis.drtbsecondtreatment}" style="font-weight: bold"/>
                                                        <h:outputText value="Number of all patients on register eligible for GenExpert testing" />
                                                        <h:outputText value="#{medrescohortanalysis.geneexpert}" style="font-weight: bold"/>
                                                        <h:outputText value="Percentage eligible patients with a recorded eligible genexpert test Result" />
                                                        <h:outputText value="#{medrescohortanalysis.recordedgenexpert}" style="font-weight: bold"/>
                                                    </h:panelGrid>
                                                </p:outputPanel>
                                            </h:panelGrid>
                                            <hr />
                                        </p:repeat>
                                    </p:panel>
                                </h:form>
                            </p:tab>

                            <p:tab title="GENERAL REPORT">


                                <h:form id="editForm7" styleClass="ui-noborder">
                                    <p:panel  style="color:blue; ">
                                        <p:panelGrid columns="1" styleClass="ui-noborder">
                                            <p:panelGrid columns="6"    columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                                         layout="grid"   styleClass="ui-fluid card">

                                                <f:facet name="header"><h2><font style="color: darkorange">Reporting criteria based on counties and reporting interval</font></h2></f:facet>
                                                <p:outputLabel value="County"/>
                                                <p:selectOneMenu   converter="#{convertor}"    value="#{pmanager.reportCounty}"   >
                                                    <f:selectItem itemLabel=" "  itemDisabled="true" itemValue="" noSelectionOption="true" />
                                                    <f:selectItems value="#{pmanager.loclist}"  var="county" itemValue="#{county}" itemLabel="#{county.countyID}" />
                                                </p:selectOneMenu>


                                                <p:outputLabel value="Interval"/>
                                                <p:selectOneMenu     value="#{pmanager.reportInterval}"   >
                                                    <f:selectItem itemLabel=" "  itemDisabled="true" itemValue="" noSelectionOption="true" />
                                                    <f:selectItem    itemValue="All" itemLabel="All" />
                                                    <f:selectItem    itemValue="Quarterly" itemLabel="Quartely" />
                                                    <f:selectItem    itemValue="Annually" itemLabel="Annually" />
                                                    <f:selectItem    itemValue="Half Annually" itemLabel="Half Annually"/>
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Beggining from date/Year" />
                                                <p:calendar value="#{pmanager.reportBegginingOfYear}"  mask="true"   />
                                            </p:panelGrid>
                                            <p:panelGrid columns="2">
                                                <p:commandButton value="REFRESH" update="spanel" icon="fa fa-refresh" styleClass="btn-primary"  action="#{pmanager.refresh()}" />
                                                <p:commandButton value="GENERATE" update="spanel" icon="fa fa-save" styleClass="btn-primary"  action="#{pmanager.generate()}" />
                                            </p:panelGrid>
                                        </p:panelGrid>
                                    </p:panel>
                                </h:form>
                                <h:form>
                                    <p:panel header="COHORT ANALYSIS" style="height: 600px; overflow: scroll; font-size: 8px">
                                        <p:repeat value="#{pmanager.medrescohortanalysisList}"  var="medrescohortanalysis">
                                            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                                <p:outputLabel value="#{medrescohortanalysis.casefinding.medicalresID.facilityName}" />
                                                <p:outputPanel>
                                                    <h:panelGrid columns="4" cellpadding="5">
                                                        <h:outputText value="Date Visited:" />
                                                        <h:outputText value="#{medrescohortanalysis.casefinding.medicalresID.visitdate}" style="font-weight: bold"/>
                                                        <h:outputText value="By" />
                                                        <h:outputText value="#{medrescohortanalysis.casefinding.medicalresID.kaptldprojectofficer.name}" style="font-weight: bold"/>
                                                        <h:outputText value="Lost Follow Ups:" />
                                                        <h:outputText value="#{medrescohortanalysis.lostfollowups}" style="font-weight: bold"/>
                                                        <h:outputText value="Patients who died:" />
                                                        <h:outputText value="#{medrescohortanalysis.deadpatients}" style="font-weight: bold"/>
                                                        <h:outputText value="Patients successfully treated" />
                                                        <h:outputText value="#{medrescohortanalysis.successfultreated}" style="font-weight: bold"/>
                                                        <h:outputText value="Patients who lost follow ups:" />
                                                        <h:outputText value="#{medrescohortanalysis.lostfollowups}" style="font-weight: bold"/>
                                                        <h:outputText value="Patients with MDR TB succefully treated:" />
                                                        <h:outputText value="#{medrescohortanalysis.mdrtbsuccessfullytreated}" style="font-weight: bold"/>
                                                        <h:outputText value="Date the record was created:" />
                                                        <h:outputText value="#{medrescohortanalysis.datecreated}" style="font-weight: bold"/>
                                                    </h:panelGrid>
                                                </p:outputPanel>
                                            </h:panelGrid>
                                            <hr />
                                        </p:repeat>
                                    </p:panel>
                                </h:form>
                                <h:form>
                                    <p:panel header="CASE FINDING"  style="height: 600px; overflow: scroll">
                                        <p:repeat value="#{pmanager.medicalrescasefindingList}"  var="case">
                                            <h:panelGrid columns="1" style="width:100%" columnClasses="logo,detail">
                                                <p:outputLabel value="#{case.medicalresID.facilityName}" style="width: 200px; color: orangered"/>
                                                <hr/>
                                                <p:outputPanel>
                                                    <h:panelGrid columns="8" cellpadding="5">
                                                        <h:outputText value="Conducted By:" />
                                                        <h:outputText value="#{case.medicalresID.kaptldprojectofficer.name}" style="font-weight: bold"/>
                                                        <h:outputText value="Date created:" />
                                                        <h:outputText value="#{case.datecreated}" style="font-weight: bold"/>
                                                        <h:outputText value="Patients registered" />
                                                        <h:outputText value="#{case.patientnum}" style="font-weight: bold"/>  
                                                        <h:outputText value="Number diagnosed using WHO recommended rapid diagnostics (AFB Microscopy or Molecular tests)" />
                                                        <h:outputText value="#{case.numtestwhorecommended}" style="font-weight: bold"/>
                                                        <h:outputText value="Number of New bacteriologically confirmed TB patients (SS+/ X+)" />
                                                        <h:outputText value="#{case.newbactconfirmedpatients}" style="font-weight: bold"/>
                                                        <h:outputText value="Number of New patients that have Extra-pulmonary TB" />
                                                        <h:outputText value="#{case.numberextrapulmonaryreviewed}" style="font-weight: bold"/>
                                                        <h:outputText value="Number of Previously treated patients (All forms - Relapse, Return After Default etc)" />
                                                        <h:outputText value="#{case.relapserad}" style="font-weight: bold"/>
                                                        <h:outputText value="Number of TB patients whose Contacts were screened/ Investigated for TB " />
                                                        <h:outputText value="#{case.screenedcontacts}" style="font-weight: bold"/> 
                                                        <h:outputText value="Number of registered TB patients whose HIV status is known" />
                                                        <h:outputText value="#{case.tbknownhivstats}" style="font-weight: bold"/>
                                                        <h:outputText value="Number of registered TB patients that are also HIV Positive" />
                                                        <h:outputText value="#{case.tbhiv}" style="font-weight: bold"/>
                                                        <h:outputText value="Number of TB-HIV Co-infected patients on Co-trimoxazole Preventive Therapy (CPT)" />
                                                        <h:outputText value="#{case.tbhivcoinfectedcpt}" style="font-weight: bold"/>
                                                        <h:outputText value="Number of TB-HIV Co-infected patients on HAART" />
                                                        <h:outputText value="#{case.tbhivcoinfectedart}" style="font-weight: bold"/>
                                                        <h:outputText value="Number of bacteriologically confirmed patients with a recorded follow up test result at 2/3 months" />
                                                        <h:outputText value="#{case.bactfollowuptwothird}" style="font-weight: bold"/>   
                                                    </h:panelGrid>
                                                </p:outputPanel>
                                            </h:panelGrid>
                                            <hr />
                                        </p:repeat>
                                    </p:panel>
                                </h:form>
                                <h:form>
                                    <p:panel header="PERFORMANCE INDICATORS" style="height: 400px; overflow: scroll">
                                        <p:repeat value="#{pmanager.performanceindicatorList}"  var="medrescohortanalysis">
                                            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                                <p:outputLabel value="#{medrescohortanalysis.medicalresID.facilityName}" />
                                                <p:outputPanel>
                                                    <h:panelGrid columns="4" cellpadding="5">
                                                        <h:outputText value="Date created:" />
                                                        <h:outputText value="#{medrescohortanalysis.datecreated}" style="font-weight: bold"/>
                                                        <h:outputText value="Integrated TB-HIV" />
                                                        <h:outputText value="#{medrescohortanalysis.integratedtbhiv}" style="font-weight: bold"/>
                                                        <h:outputText value="IPT:" />
                                                        <h:outputText value="#{medrescohortanalysis.ipt}" style="font-weight: bold"/>
                                                        <h:outputText value="Nurse Led" />
                                                        <h:outputText value="#{medrescohortanalysis.nurseled}" style="font-weight: bold"/>
                                                        <h:outputText value="PCP" />
                                                        <h:outputText value="#{medrescohortanalysis.pcp}" style="font-weight: bold"/>
                                                        <h:outputText value="Has a Presumptive Register:" />
                                                        <h:outputText value="#{medrescohortanalysis.presumptiveregister}" style="font-weight: bold"/>
                                                        <h:outputText value="TB clinic" />
                                                        <h:outputText value="#{medrescohortanalysis.tbclinic}" style="font-weight: bold"/>
                                                    </h:panelGrid>
                                                </p:outputPanel>
                                            </h:panelGrid>
                                            <hr />
                                        </p:repeat>
                                    </p:panel>
                                </h:form>
                                <h:form>
                                    <p:panel header="DR-TB ANALYSIS" style="height: 400px; overflow: scroll">
                                        <p:repeat value="#{pmanager.drugresistanceList}"  var="medrescohortanalysis">
                                            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                                <p:outputLabel value="#{medrescohortanalysis.casefinding.medicalresID.facilityName}" />
                                                <p:outputPanel>
                                                    <h:panelGrid columns="4" cellpadding="5">
                                                        <h:outputText value="Visist Date" />
                                                        <h:outputText value="#{medrescohortanalysis.casefinding.medicalresID.visitdate}" style="font-weight: bold"/>
                                                        <h:outputText value="Project Officer" />
                                                        <h:outputText value="#{medrescohortanalysis.casefinding.medicalresID.kaptldprojectofficer.name}" style="font-weight: bold"/>
                                                        <h:outputText value="drtbdiagnosedpatients" />
                                                        <h:outputText value="#{medrescohortanalysis.drtbdiagnosedpatients}" style="font-weight: bold"/>
                                                        <h:outputText value="drtbsecondtreatment" />
                                                        <h:outputText value="#{medrescohortanalysis.drtbsecondtreatment}" style="font-weight: bold"/>
                                                        <h:outputText value="geneexpert" />
                                                        <h:outputText value="#{medrescohortanalysis.geneexpert}" style="font-weight: bold"/>
                                                        <h:outputText value="recordedgenexpert" />
                                                        <h:outputText value="#{medrescohortanalysis.recordedgenexpert}" style="font-weight: bold"/>
                                                    </h:panelGrid>
                                                </p:outputPanel>
                                            </h:panelGrid>
                                            <hr />
                                        </p:repeat>
                                    </p:panel>
                                </h:form>
                            </p:tab>


                            <p:tab title="GRAPHICAL ANALYSIS">
                                <p:chart type="line" model="#{pmanager.cohortModel}" style="height:400px; width: 1200px"/>
                                <p:chart type="line" model="#{pmanager.caseFindingModel}" style="height:400px; width: 100%"/>
                                <p:chart type="line" model="#{pmanager.drtbAnalysis}" style="height:400px; width: 100%"/>
                            </p:tab>
                            <p:tab title="All REPORTS(Able to extract hard copies, PDF,EXCEL e.t.c))">
                                <p:tabView  styleClass="si-icon-16x16 si-icon-edit"    style="background: transparent" >  
                                    <p:tab title="COHORT ANALYSIS" >
                                        <h:form>
                                            <p:dataTable var="medrescohortanalysis" value="#{pmanager.medrescohortanalysisListRep}" widgetVar="cohortTable"
                                                         paginator="true" rows="10"
                                                         style="background: transparent; font-size: xx-small; "
                                                         id="cohortTable"
                                                         emptyMessage="No cohort analysis found with given criteria" filteredValue="#{els.medrescohortanalysisList}">
                                                <f:facet name="header">
                                                    <h:commandLink>
                                                        <h:graphicImage value="/images/excel.png" width="32" height="32"/>
                                                        <p:dataExporter type="xls" target="cohortTable" fileName="cohort" />
                                                    </h:commandLink>
                                                    <h:commandLink>
                                                        <h:graphicImage value="/images/pdf.png" width="32" height="32"/>
                                                        <p:dataExporter type="pdf" target="cohortTable" fileName="cohort"/>
                                                    </h:commandLink>
                                                    <h:commandLink>
                                                        <h:graphicImage value="/images/csv.png" width="32" height="32"/>
                                                        <p:dataExporter type="csv" target="cohortTable" fileName="cohort" />
                                                    </h:commandLink>
                                                    <h:commandLink>
                                                        <h:graphicImage value="/images/xml.png" width="32" height="32"/>
                                                        <p:dataExporter type="xml" target="cohortTable" fileName="cohort" />
                                                    </h:commandLink>
                                                </f:facet>
                                                <p:column filterBy="#{medrescohortanalysis.casefinding.medicalresID.facilityName}" sortBy="#{medrescohortanalysis.casefinding.medicalresID.facilityName}" headerText="Facility">
                                                    <p:outputLabel value="#{medrescohortanalysis.casefinding.medicalresID.facilityName}" />
                                                </p:column>
                                                <p:column filterBy="#{medrescohortanalysis.casefinding.medicalresID.visitdate}" sortBy="#{medrescohortanalysis.casefinding.medicalresID.visitdate}" headerText="visit date">
                                                    <p:outputLabel value="#{medrescohortanalysis.casefinding.medicalresID.visitdate}" />
                                                </p:column>
                                                <p:column filterBy="#{medrescohortanalysis.casefinding.medicalresID.kaptldprojectofficer.name}" sortBy="#{medrescohortanalysis.casefinding.medicalresID.kaptldprojectofficer.name}" headerText="KAPTLD project officer">
