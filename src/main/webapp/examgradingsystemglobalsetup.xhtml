<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="#{layoutMB.layout}">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="true"/>
    </ui:define>
    <ui:define name="title">
    </ui:define>
    <ui:define name="body">

        <div class="box box-primary">
            <div class="box-header with-border">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <h:form id="editForm1">
                        <p:commandButton action="car-form?faces-redirect=true" icon="fa fa-plus" styleClass="btn-primary"
                                         value="New" />
                        <p:spacer width="5"/>
                        <p:commandButton value="Delete Selected" icon="fa fa-trash" styleClass="btn-danger"
                                         process="@this" update="@form"
                                         >
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Search" update="@(.ui-dialog)" styleClass="btn-info"
                                         oncomplete="PF('searchDialog').show()" icon="fa fa-search"/>

                        <p:spacer width="5"/>
                        <p:commandButton value="Clear" update="@(.ui-dialog, .ui-datatable)" process="@form"

                                         icon="fa fa-refresh"/>
                    </h:form>
                </div>
                <h:form id="ButtonsForm">
                    <p:splitButton value="New" action="car-form?faces-redirect=true"
                                   icon="fa fa-plus"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Delete Selected" 
                                    process="@this" update="@form" 
                                    icon="fa fa-trash">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:menuitem value="Search" update="@(.ui-dialog)"
                                    oncomplete="PF('searchDialog').show()"
                                    icon="fa fa-search"/>
                        <p:menuitem value="Clear" update="@(.ui-dialog, .ui-datatable)" process="@form"
                                    icon="fa fa-refresh"/>
                    </p:splitButton>
                </h:form>
                <p:separator/>
                <p:panel id="spanel">
                    <h:panelGrid columns="1">
                        <p:growl id="msgs1" sticky="true" showDetail="true" />
                        <p:tabView  styleClass="si-icon-16x16 si-icon-edit"    style="background: transparent; width: 100%; height: 100%; border: 0" >  
                            <p:tab title="MANAGE GRADING GLOBAL SETUP" >
                                <h:form id="examgradingglobalsetupForm" style="width: auto" > 
                                    <h:panelGrid columns="1" >
                                        <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                                     layout="grid" styleClass="ui-fluid card">
                                            <p:outputLabel value="Form"/>
                                            <p:selectOneMenu     converter="#{convertor}"  value="#{sch.examgradingsystemglobalsetup.form}"  style="width: 200px" >
                                                <f:selectItem itemLabel=" " itemValue="" noSelectionOption="true" />
                                                <f:selectItems value="#{sch.formsList}"  var="frm" itemValue="#{frm}" itemLabel="#{frm.name}" />
                                            </p:selectOneMenu>
                                            <p:outputLabel value="Grade"/>
                                            <p:selectOneMenu     converter="#{convertor}"  value="#{sch.examgradingsystemglobalsetup.grading}"  style="width: 200px" >
                                                <f:selectItem itemLabel=" " itemValue="" noSelectionOption="true" />
                                                <f:selectItems value="#{sch.examgradingnewexamgradesList}"  var="actorID" itemValue="#{actorID}" itemLabel="#{actorID.grade}" />
                                            </p:selectOneMenu>
                                            <p:outputLabel value="Term"/>
                                            <p:selectOneMenu     converter="#{convertor}"  value="#{sch.examgradingsystemglobalsetup.term}"  style="width: 200px" >
                                                <f:selectItem itemLabel=" " itemValue="" noSelectionOption="true" />
                                                <f:selectItems value="#{sch.caltermList}"  var="actorID" itemValue="#{actorID}" itemLabel="#{actorID.name}" />
                                            </p:selectOneMenu>
                                            <p:outputLabel value="Year"/>
                                            <p:selectOneMenu     converter="#{convertor}"  value="#{sch.examgradingsystemglobalsetup.year}"  style="width: 200px" >
                                                <f:selectItem itemLabel=" " itemValue="" noSelectionOption="true" />
                                                <f:selectItems value="#{sch.calyearList}"  var="year" itemValue="#{year}" itemLabel="#{year.name}" />
                                            </p:selectOneMenu>
                                            <p:outputLabel value="Cat 1"/>
                                            <p:inputText  value="#{sch.examgradingsystemglobalsetup.cat1}"/>
                                            <p:outputLabel value="Cat 2"/>
                                            <p:inputText  value="#{sch.examgradingsystemglobalsetup.cat2}"/>
                                            <p:outputLabel value="Cat 3"/>
                                            <p:inputText  value="#{sch.examgradingsystemglobalsetup.cat3}"/>
                                            <p:outputLabel value="Cat 4"/>
                                            <p:inputText  value="#{sch.examgradingsystemglobalsetup.cat4}"/>
                                            <p:outputLabel value="Cat contribution"/>
                                            <p:inputText  value="#{sch.examgradingsystemglobalsetup.catcontributions}"/>
                                            <p:outputLabel value="Exam 1"/>
                                            <p:inputText  value="#{sch.examgradingsystemglobalsetup.exam1}"/>
                                            <p:outputLabel value="Exam 2"/>
                                            <p:inputText  value="#{sch.examgradingsystemglobalsetup.exam2}"/>
                                            <p:outputLabel value="Exam 3"/>
                                            <p:inputText  value="#{sch.examgradingsystemglobalsetup.exam3}"/>
                                            <p:outputLabel value="Exam Contribution"/>
                                            <p:inputText  value="#{sch.examgradingsystemglobalsetup.examcontributions}"/>
                                            <p:outputLabel value="No Of Subjects"/>
                                            <p:inputText  value="#{sch.examgradingsystemglobalsetup.noofsubjects}"/>
                                            <p:outputLabel value="Minimal Subjects"/>
                                            <p:inputText  value="#{sch.examgradingsystemglobalsetup.minimalsubjects}"/>
                                            <p:messages for="userForm"  showDetail="true" />
                                        </p:panelGrid>
                                        <h:panelGrid columns="8">
                                            <p:commandButton value="SUBMIT"  ajax="false" icon="fa fa-plus" styleClass="btn-primary"  action="#{sch.createExamgradingsystemglobalsetup}" />
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </h:form>
                            </p:tab>
                            <p:tab title="ASSIGNED GRADING GLOBAL SETUP">
                                <h:form id="examgradingglobalsetupdAnimalsForm" style="width: auto" >
                                    <p:dataTable var="examgradingglobalsetup" value="#{sch.examgradingsystemglobalsetupList}" widgetVar="usersTable"
                                                 paginator="true" rows="10"
                                                 style="background: transparent; font-size:11px"
                                                 id="examgradingglobalsetupsTable"
                                                 emptyMessage="No examgradingglobalsetup found with given criteria" filteredValue="#{sch.examgradingsystemglobalsetupList}">
                                        <p:column filterBy="#{examgradingglobalsetup.grading}" sortBy="#{examgradingglobalsetup.grading}" headerText="grading">
                                            <p:outputLabel value="#{examgradingglobalsetup.grading}" />
                                        </p:column>
                                        <p:column filterBy="#{examgradingglobalsetup.term.name}" sortBy="#{examgradingglobalsetup.term.name}" headerText="Term">
                                            <p:outputLabel value="#{examgradingglobalsetup.term.name}" />
                                        </p:column>
                                        <p:column filterBy="#{examgradingglobalsetup.catcontributions}" sortBy="#{examgradingglobalsetup.catcontributions}" headerText="catcontributions">
                                            <p:outputLabel value="#{examgradingglobalsetup.catcontributions}" />
                                        </p:column>
                                        <p:column filterBy="#{examgradingglobalsetup.examcontributions}" sortBy="#{examgradingglobalsetup.examcontributions}" headerText="examcontributions">
                                            <p:outputLabel value="#{examgradingglobalsetup.examcontributions}" />
                                        </p:column>
                                        <p:column filterBy="#{examgradingglobalsetup.noofsubjects}" sortBy="#{examgradingglobalsetup.noofsubjects}" headerText="no of subjects">
                                            <p:outputLabel value="#{examgradingglobalsetup.noofsubjects}" />
                                        </p:column>
                                        <p:column filterBy="#{examgradingglobalsetup.form}" sortBy="#{examgradingglobalsetup.form}" headerText="Form">
                                            <p:outputLabel value="#{examgradingglobalsetup.form}" />
                                        </p:column>
                                        <p:column filterBy="#{examgradingglobalsetup.year}" sortBy="#{examgradingglobalsetup.year}" headerText="Year">
                                            <p:outputLabel value="#{examgradingglobalsetup.year}" />
                                        </p:column>
                                        <p:column style="width:4%">
                                            <p:commandLink process="@this" styleClass="si-icon-16x16 si-icon-edit" update=":editForm:examgradingglobalsetupDetail" oncomplete="PF('examgradingglobalsetupDialog').show()"  value="DETAILS"   title="Edit  #{examgradingglobalsetup.grading}'s DETAILS">                                                  
                                                <f:setPropertyActionListener value="#{examgradingglobalsetup}"   target="#{sch.examgradingsystemglobalsetup}" />  
                                            </p:commandLink>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </p:tab>
                        </p:tabView>
                        <h:form id="editForm">
                            <p:dialog header="GRADING GLOBAL SETUP" dynamic="true" widgetVar="examgradingglobalsetupDialog" showEffect="clip"  hideEffect="explode" resizable="false">
                                <p:outputPanel id="examgradingglobalsetupDetail" style="text-align:center;">  
                                    <h:form> 
                                        <h:panelGrid columns="1" >
                                            <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                                         layout="grid" styleClass="ui-fluid card">
                                                <p:outputLabel value="Form"/>
                                                <p:selectOneMenu     converter="#{convertor}"  value="#{sch.examgradingsystemglobalsetup.form}"  style="width: 200px" >
                                                    <f:selectItem itemLabel=" " itemValue="" noSelectionOption="true" />
                                                    <f:selectItems value="#{sch.formsList}"  var="frm" itemValue="#{frm}" itemLabel="#{frm.name}" />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Grade"/>
                                                <p:selectOneMenu     converter="#{convertor}"  value="#{sch.examgradingsystemglobalsetup.grading}"  style="width: 200px" >
                                                    <f:selectItem itemLabel=" " itemValue="" noSelectionOption="true" />
                                                    <f:selectItems value="#{sch.examgradingnewexamgradesList}"  var="actorID" itemValue="#{actorID}" itemLabel="#{actorID.name}" />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Term"/>
                                                <p:selectOneMenu     converter="#{convertor}"  value="#{sch.examgradingsystemglobalsetup.term}"  style="width: 200px" >
                                                    <f:selectItem itemLabel=" " itemValue="" noSelectionOption="true" />
                                                    <f:selectItems value="#{sch.caltermList}"  var="actorID" itemValue="#{actorID}" itemLabel="#{actorID.name}" />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Year"/>
                                                <p:selectOneMenu     converter="#{convertor}"  value="#{sch.examgradingsystemglobalsetup.year}"  style="width: 200px" >
                                                    <f:selectItem itemLabel=" " itemValue="" noSelectionOption="true" />
                                                    <f:selectItems value="#{sch.calyearList}"  var="year" itemValue="#{year}" itemLabel="#{year.name}" />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Cat 1"/>
                                                <p:inputText  value="#{sch.examgradingsystemglobalsetup.cat1}"/>
                                                <p:outputLabel value="Cat 2"/>
                                                <p:inputText  value="#{sch.examgradingsystemglobalsetup.cat2}"/>
                                                <p:outputLabel value="Cat 3"/>
                                                <p:inputText  value="#{sch.examgradingsystemglobalsetup.cat3}"/>
                                                <p:outputLabel value="Cat 4"/>
                                                <p:inputText  value="#{sch.examgradingsystemglobalsetup.cat4}"/>
                                                <p:outputLabel value="Cat contribution"/>
                                                <p:inputText  value="#{sch.examgradingsystemglobalsetup.catcontributions}"/>
                                                <p:outputLabel value="Exam 1"/>
                                                <p:inputText  value="#{sch.examgradingsystemglobalsetup.exam1}"/>
                                                <p:outputLabel value="Exam 2"/>
                                                <p:inputText  value="#{sch.examgradingsystemglobalsetup.exam2}"/>
                                                <p:outputLabel value="Exam 3"/>
                                                <p:inputText  value="#{sch.examgradingsystemglobalsetup.exam3}"/>
                                                <p:outputLabel value="Exam Contribution"/>
                                                <p:inputText  value="#{sch.examgradingsystemglobalsetup.examcontributions}"/>
                                                <p:outputLabel value="No Of Subjects"/>
                                                <p:inputText  value="#{sch.examgradingsystemglobalsetup.noofsubjects}"/>
                                                <p:outputLabel value="Minimal Subjects"/>
                                                <p:inputText  value="#{sch.examgradingsystemglobalsetup.minimalsubjects}"/>
                                                <p:messages for="userForm"  showDetail="true" />
                                            </p:panelGrid>
                                            <h:panelGrid columns="8">
                                                <p:commandButton value="SUBMIT"  ajax="false" icon="fa fa-plus" styleClass="btn-primary"  action="#{sch.updateExamgradingsystemglobalsetup}" />
                                            </h:panelGrid>
                                        </h:panelGrid>
                                    </h:form>
                                </p:outputPanel>
                            </p:dialog>
                        </h:form>
                    </h:panelGrid>
                </p:panel>
            </div>
        </div>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger">
            <p:commandButton value="Yes" type="button" styleClass="btn-primary ui-confirmdialog-yes"
                             icon="fa fa-check"/>
            <p:commandButton value="No" type="button" styleClass="btn-danger ui-confirmdialog-no"
                             icon="fa fa-close"/>
        </p:confirmDialog>

    </ui:define>


</ui:composition>
