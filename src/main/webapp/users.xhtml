<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="#{layoutMB.layout}">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="true"/>
    </ui:define>
    <ui:define name="title">
    </ui:define>
    <ui:define name="body">
        <div class="box box-primary">
            <div class="box-header with-border">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <h:form id="editForm1">
                        <p:commandButton action="car-form?faces-redirect=true" icon="fa fa-plus" styleClass="btn-primary"
                                         value="New" />
                        <p:spacer width="5"/>
                        <p:commandButton value="Delete Selected" icon="fa fa-trash" styleClass="btn-danger"
                                         process="@this" update="@form"
                                         >
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Search" update="@(.ui-dialog)" styleClass="btn-info"
                                         oncomplete="PF('searchDialog').show()" icon="fa fa-search"/>

                        <p:spacer width="5"/>
                        <p:commandButton value="Clear" update="@(.ui-dialog, .ui-datatable)" process="@form"

                                         icon="fa fa-refresh"/>
                    </h:form>
                </div>
                <h:form id="ButtonsForm">
                    <p:splitButton value="New" action="car-form?faces-redirect=true"
                                   icon="fa fa-plus"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Delete Selected" 
                                    process="@this" update="@form" 
                                    icon="fa fa-trash">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:menuitem value="Search" update="@(.ui-dialog)"
                                    oncomplete="PF('searchDialog').show()"
                                    icon="fa fa-search"/>
                        <p:menuitem value="Clear" update="@(.ui-dialog, .ui-datatable)" process="@form"
                                    icon="fa fa-refresh"/>
                    </p:splitButton>
                </h:form>
                <p:separator/>
                <p:panel id="spanel">
                    <h:panelGrid columns="1">
                        <p:growl id="msgs1" sticky="true" showDetail="true" />
                        <p:tabView  styleClass="si-icon-16x16 si-icon-edit"    style="background: transparent; width: 100%; height: 100%; border: 0" >  
                            <p:tab title="MANAGE USERS" >
                                <h:form id="group1Form" style="width: auto" > 
                                    <h:panelGrid columns="1" >
                                        <p:panelGrid columns="4" columnClasses="ui-grid-col-5,ui-grid-col-8,ui-grid-col-5,ui-grid-col-8"
                                                     layout="grid" styleClass="ui-fluid card">
                                            <p:outputLabel value="Department"/>
                                            <p:selectOneMenu     converter="#{convertor}"  value="#{sch.user.department}"  style="width: 200px" >
                                                <f:selectItem itemLabel=" " itemValue="" noSelectionOption="true" />
                                                <f:selectItems value="#{sch.departmentList}"  var="dept" itemValue="#{dept}" itemLabel="#{dept.name}" />
                                            </p:selectOneMenu>
                                            <p:outputLabel value="Email"/>
                                            <p:inputText  value="#{sch.user.email}"/>
                                            <p:outputLabel value="Group"/>
                                            <p:selectOneMenu     converter="#{convertor}"  value="#{sch.user.groupid}"  style="width: 200px" >
                                                <f:selectItem itemLabel=" " itemValue="" noSelectionOption="true" />
                                                <f:selectItems value="#{sch.group1List}"  var="group" itemValue="#{group}" itemLabel="#{group.name}" />
                                            </p:selectOneMenu>
                                            <p:outputLabel value="Username"/>
                                            <p:inputText  value="#{sch.user.username}"/>
                                            <p:outputLabel value="User ID/Employment Number"/>
                                            <p:inputText  value="#{sch.user.userid}"/>
                                            <p:messages for="userForm"  showDetail="true" />
                                        </p:panelGrid>
                                        <h:panelGrid columns="8">
                                            <p:commandButton value="SUBMIT"  ajax="false" icon="fa fa-plus" styleClass="btn-primary"  action="#{sch.createUsers}" />
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </h:form>
                            </p:tab>
                            <p:tab title="CREATED USERS">
                                <h:form id="group1dAnimalsForm" style="width: auto" >
                                    <p:dataTable var="group1" value="#{sch.usersList}" widgetVar="usersTable"
                                                 paginator="true" rows="10"
                                                 style="background: transparent; font-size:11px"
                                                 id="group1sTable"
                                                 emptyMessage="No user found with given criteria" filteredValue="#{sch.usersList}">
                                        <p:column filterBy="#{group1.department.name}" sortBy="#{group1.department.name}" headerText="Department">
                                            <p:outputLabel value="#{group1.department.name}" />
                                        </p:column>
                                        <p:column filterBy="#{group1.email}" sortBy="#{group1.email}" headerText="Email">
                                            <p:outputLabel value="#{group1.email}" />
                                        </p:column>
                                        <p:column filterBy="#{group1.username}" sortBy="#{group1.username}" headerText="Username">
                                            <p:outputLabel value="#{group1.username}" />
                                        </p:column>
                                        <p:column filterBy="#{group1.userid}" sortBy="#{group1.userid}" headerText="User ID">
                                            <p:outputLabel value="#{group1.userid}" />
                                        </p:column>
                                        <p:column style="width:4%">
                                            <p:commandLink process="@this" styleClass="si-icon-16x16 si-icon-edit" update=":editForm:group1Detail" oncomplete="PF('group1Dialog').show()"  value="DETAILS"   title="Edit  #{group1.username}'s DETAILS">                                                  
                                                <f:setPropertyActionListener value="#{group1}"   target="#{sch.group1}" />  
                                            </p:commandLink>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </p:tab>
                        </p:tabView>
                        <h:form id="editForm">
                            <p:dialog header="USER" dynamic="true" widgetVar="group1Dialog" showEffect="clip"  hideEffect="explode" resizable="false">
                                <p:outputPanel id="group1Detail" style="text-align:center;">  
                                    <h:form id="group1Form" style="width: auto" > 
                                        <h:panelGrid columns="1" >
                                            <p:panelGrid columns="4" columnClasses="ui-grid-col-5,ui-grid-col-8,ui-grid-col-5,ui-grid-col-8"
                                                         layout="grid" styleClass="ui-fluid card">
                                                <p:outputLabel value="Department"/>
                                                <p:selectOneMenu     converter="#{convertor}"  value="#{sch.user.department}"  style="width: 200px" >
                                                    <f:selectItem itemLabel=" " itemValue="" noSelectionOption="true" />
                                                    <f:selectItems value="#{sch.departmentList}"  var="dept" itemValue="#{dept}" itemLabel="#{dept.name}" />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Email"/>
                                                <p:inputText  value="#{sch.user.email}"/>
                                                <p:outputLabel value="Group"/>
                                                <p:selectOneMenu     converter="#{convertor}"  value="#{sch.user.groupid}"  style="width: 200px" >
                                                    <f:selectItem itemLabel=" " itemValue="" noSelectionOption="true" />
                                                    <f:selectItems value="#{sch.group1List}"  var="group" itemValue="#{group}" itemLabel="#{group.name}" />
                                                </p:selectOneMenu>
                                                <p:outputLabel value="Username"/>
                                                <p:inputText  value="#{sch.user.username}"/>
                                                <p:outputLabel value="User ID/Employment Number"/>
                                                <p:inputText  value="#{sch.user.userid}"/>
                                                <p:messages for="userForm"  showDetail="true" />
                                            </p:panelGrid>
                                            <h:panelGrid columns="8">
                                                <p:commandButton value="SUBMIT"  ajax="false" icon="fa fa-plus" styleClass="btn-primary"  action="#{sch.createUsers}" />
                                            </h:panelGrid>
                                        </h:panelGrid>
                                    </h:form>
                                </p:outputPanel>
                            </p:dialog>
                        </h:form>
                    </h:panelGrid>
                </p:panel>
            </div>
        </div>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger">
            <p:commandButton value="Yes" type="button" styleClass="btn-primary ui-confirmdialog-yes"
                             icon="fa fa-check"/>
            <p:commandButton value="No" type="button" styleClass="btn-danger ui-confirmdialog-no"
                             icon="fa fa-close"/>
        </p:confirmDialog>

        <script type="text/javascript">
            /*if ('serviceWorker' in navigator) {
             navigator.serviceWorker.register('sw.js');
             }*/


            if ('serviceWorker' in navigator) {
                /*  navigator.serviceWorker.getRegistrations().then(function (registrations) {
                 for (let registration of registrations) {
                 registration.unregister()
                 }
                 });*/

                window.addEventListener('load', function () {
                    navigator.serviceWorker.register('sw.js').then(function (registration) {
                        // Registration was successful
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function (err) {
                        // registration failed :(
                        console.log('ServiceWorker registration failed: ', err);
                    });
                });
            }
        </script>
    </ui:define>


</ui:composition>
